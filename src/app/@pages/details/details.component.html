<app-loading *ngIf="!character.name"></app-loading>
<div class="container" *ngIf="character.name">
  <h1 class="my-4 animated fadeIn">{{character.name}} <small>[{{character.actor}}]</small></h1>

  <!-- Portfolio Item Row -->
  <div class="row animated fadeIn">

    <div class="col-md-5 m-5 animated fadeIn">
      <img class="img-fluid" [src]="character.photo" [alt]="character.name">
      <button class="btn btn-success m-3" (click)="addVote(character.id)">AÃ±adir voto</button>
    </div>

    <div class="col-md-6">
      <h3 class="my-3">Descripcion del personaje</h3>
      <p>{{character.description}}</p>


      <h3 class="my-3">Detalles</h3>

      <ul style="list-style: none;">
        <li> <h5> <span class="badge bg-info">Episodios: {{character.total_episodes}}</span></h5></li>
        <li> <h5> <span class="badge bg-primary">Votos Recibidos: {{character.votes}}</span></h5></li>
      </ul>

      <a [href]="character.url" class="btn btn-outline-dark mb-2" target="_blank" tabindex="-1" role="button" aria-disabled="true">Ver mas detalle </a>

    </div>

  </div>
